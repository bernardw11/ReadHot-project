{% extends 'blanktemplate.html' %}

{% block title %}Sign up{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-6">
        <div class="text-center"><h5>Sign up for free to start listening.</h5></div>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="display">Display Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="display" placeholder="What should we call you?">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Sign Up</button>
            </div>
        </form>
        <!-- <br>
        <div class="text-center"><h5>Don't have an account?</h5></div>
        <div class="text-center">
                <a href = "/signup" class="btn btn-outline-secondary">Sign up for ReadHot</a>
            </div>
        </div> -->
    </div>
</div>
{% endblock %}
