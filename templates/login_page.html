{% extends 'blanktemplate.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-6">
        <div class="text-center"><h5>To continue, log in to ReadHot.</h5></div>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name = "username" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Log in</button>
            </div>
        </form>
        <br>
        <div class="text-center"><h5>Don't have an account?</h5></div>
        <div class="text-center">
            <div>
                <a href = "/signup"><button class="btn btn-outline-secondary">Sign up for ReadHot</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
